<form name="transaction" id="trans-form" action="search">
  <fieldset id="desc">
    <legend>Description</legend>
    <input name="desc"/>
  </fieldset>

  <fieldset id="qty">
    <legend>Quantity</legend>
    <input name="qty"></input>
  </fieldset>

  <fieldset id="currency">
    <legend>Currency</legend>
    <input name="currency"></input>
  </fieldset>

  <fieldset id="debit">
    <legend>Debit</legend>
    <label for="trans-dr-type">Type</label>
    <select name="dr-type">
      <option>Expense</option>
      <option>Asset</option>
      <option>Income</option>
      <option>Liability</option>
      <option>Equity</option>
    </select>
    <br />
    <label for="trans-dr-tags">Tags</label><input name="dr-tags"></input>
  </fieldset>

  <fieldset id="credit">
    <legend>Credit</legend>
    <label for="trans-cr-type">Type</label>
    <select name="cr-type">
      <option>Asset</option>
      <option>Income</option>
      <option>Liability</option>
      <option>Expense</option>
      <option>Equity</option>
    </select>
    <br />
    <label for="trans-cr-tags">Tags</label><input name="cr-tags"></input>
  </fieldset>

  <fieldset id="trans-time">
    <legend>Time of transaction</legend>
    <input name="trans-time"></input>
  </fieldset>
  <button type="default" id="submit-transaction">Submit</button>
  <div class="clear"></div>
</form>
