<form name="transaction" id="trans-form" action="search">
  <label for="trans-desc">Description:</label><input name="trans-desc"/>
  <br />
  <label for="trans-qty">Quantity:</label><input name="trans-qty"></input>
  <br />
  <label for="trans-currency">Currency:</label><input name="trans-currency"></input>
  <br />
  <label for="trans-time">Time of transaction:</label><input name="trans-time"></input>
  <br />
  <label for="trans-dr-type">Debit Type</label><input name="trans-dr-type"></input>
  <br />
  <label for="trans-dr-tags">Debit Tags</label><input name="trans-dr-tags"></input>
  <br />
  <label for="trans-cr-type">Credit Type</label><input name="trans-cr-type"></input>
  <br />
  <label for="trans-cr-tags">Credit Tags</label><input name="trans-cr-tags"></input>
  <br />
  <button type="default" id="submit-transaction">Submit</button>
</form>
