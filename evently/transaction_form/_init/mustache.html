<form name="transaction" id="trans-form" action="search">
  <fieldset id="desc">
    <label for="trans-desc">Description:</label><input name="desc"/>
  </fieldset>

  <fieldset id="qty">
    <label for="trans-qty">Quantity:</label><input name="qty"></input>
  </fieldset>

  <fieldset id="currency">
    <label for="trans-currency">Currency:</label><input name="currency"></input>
  </fieldset>

  <fieldset id="debit" style="border: 1px solid black">
    <legend>Debit</legend>
    <label for="trans-dr-type">Debit Type</label>
    <select name="dr-type">
      <option>Expense</option>
      <option>Asset</option>
      <option>Income</option>
      <option>Liability</option>
      <option>Equity</option>
    </select>
    <br />
    <label for="trans-dr-tags">Debit Tags</label><input name="dr-tags"></input>
  </fieldset>

  <fieldset id="credit">
    <legend>Credit</legend>
    <label for="trans-cr-type">Credit Type</label>
    <select name="cr-type">
      <option>Asset</option>
      <option>Income</option>
      <option>Liability</option>
      <option>Expense</option>
      <option>Equity</option>
    </select>
    <br />
    <label for="trans-cr-tags">Credit Tags</label><input name="cr-tags"></input>
  </fieldset>

  <fieldset id="trans-time">
    <label for="trans-time">Time of transaction:</label><input name="trans-time"></input>
  </fieldset>
  <button type="default" id="submit-transaction">Submit</button>
  <div class="clear"></div>
</form>
